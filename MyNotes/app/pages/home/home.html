<ion-header>
  <ion-navbar>
    <ion-title>
    My Notes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-label>Add note</ion-label>
<ion-input type="text" [(ngModel)]="note" place-holder="Note"></ion-input>
<button (click)=add()>Add Note</button>

<ion-list>
  <ion-item *ngFor="let notei of notes" (click)="delete(notei)">
    {{notei}}
  </ion-item>
</ion-list>

</ion-content>
